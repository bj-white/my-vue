<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
  <div id="root">
    <span id="span"></span>
  </div>
  <script src="../dist/vue.runtime.esm.js"></script>
  <!-- <script src="../dist/vue1.js"></script> -->
  <script>
    console.dir(Vue)
    const vm = new Vue({
      el: '#root',
      props: {
        name: {
          type: String,
          default: 'white'
        }
      },
      data () {
        return {
          msg: 'hello world',
          a: 1,
          b: 2,
          obj: {
            arr: [
              {
                name: 'aaa'
              }
            ]
          }
        }
      },
      computed: {
        comMsg () {
          return this.msg
        },
        c () {
          console.log('computed.............')
          return this.a + this.b
        }
      },
      beforeCreate () {
        console.log('beforeCreate================')
      },
      created () {
        console.log('created================')
      },
      mounted () {
        console.log('mounted================')
      },
      methods: {
        handleClick () {
          console.log(this.msg)
        }
      },
      watch: {
        msg (newValue) {
          console.log(newValue, '============')
        }
      },
      /* render (h) {
        return h('div', this.msg)
      } */
    })
    console.log(vm)

    const computedWatcherOptions = { lazy: false }
    const { Watcher } = Vue.util
    new Watcher(vm, 'a', setSpan, computedWatcherOptions)
    function setSpan (value) {
      console.log('span......')
      document.querySelector('#span').innerHTML = value
    }
  </script>
</body>
</html>
